<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container *ngFor="let column of displayedColumns;let i = index" [matColumnDef]="column">
    <th [resizeColumn]="true" [index]="i" mat-header-cell *matHeaderCellDef> <span>{{column}} </span></th>
    <td mat-cell *matCellDef="let element ">
      <ng-container *ngIf="column=='birth_date';else default">
        {{element[column] | date}}
      </ng-container>
      <ng-template #default>
        {{element[column]}}
      </ng-template>
      <ng-container *ngIf="column=='edit'">
        <button mat-button color="warn" (click)="deleteUser(element.neptun_code)">Delete</button>
      </ng-container>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>
