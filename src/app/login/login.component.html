<mat-toolbar>
  <span>LOGIN</span>
</mat-toolbar>
<mat-card class="my-card">
  <div class="error">{{err}}
  </div>
  <mat-card-content>
    <form [formGroup]="loginForm" class="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput id="email" formControlName="email" name="email" ngModel [email]="true" required>
        <mat-icon matSuffix>alternate_email</mat-icon>
      </mat-form-field>
      <p class="error" *ngIf="email.invalid && email.touched">Invalid e-mail format</p>
      <br>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput name="password" id="password" type="password" formControlName="password"
          [type]="hide ? 'password' : 'text'" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit(loginForm.value)">LOGIN</button>
  </mat-card-actions>
</mat-card>
